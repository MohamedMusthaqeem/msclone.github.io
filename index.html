<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="inline-flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden">
            <img class="w-4 mr-6" src="search.svg" alt="" />
          </div>
        </div>
        <div class="logo text-center md:order-1 flex">
          <div class="px-4 flex justify-center">
            <img class="w-[50%]" src="mslogo.png" alt="" />
          </div>
          <div
            class="features absolute inset-0 w-fit -translate-x-96 bg-gray-200 md:flex md:mx-4 md:space-x-2 md:items-center md:translate-x-0 md:bg-white md:static md:w-auto"
          >
            <div class="fitem cursor-pointer md:hover:underline">
              Microsoft 365
            </div>
            <div class="fitem cursor-pointer md:hover:underline">Teams</div>
            <div class="fitem cursor-pointer md:hover:underline">Windows</div>
            <div class="fitem cursor-pointer md:hover:underline">Surface</div>
            <div class="fitem cursor-pointer md:hover:underline">Xbox</div>
            <div class="fitem cursor-pointer md:hover:underline">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden mr-6 md:block">All Microsoft</div>
          <img class="hidden md:block w-4 mr-4" src="search.svg" alt="" />
          <div class="flex md:pt-1">
            <img class="w-4 h-4 mr-6" src="cart.svg" alt="" />
            <img class="w-4 h-4 mr-6" src="user.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse mx-2 bg-[#f2f2f2] md:flex-row">
        <div
          class="left flex flex-col justify-center py-12 md:ml-32 items-center md:items-baseline"
        >
          <h1 class="text-2xl mx-5 font-medium md:text-4xl">Surface Laptop</h1>
          <p class="w-3/4 mx-5 text-center md:text-left md:my-3">
            Turn your ideas into reality, stay safer online and off, and focus
            on what matters most with Microsoft 365 apps
          </p>
          <button
            class="text-white bg-black hover:outline-black my-6 px-4 py-2 font-bold mx-5"
          >
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img class="w-[60rem] md:w-[64rem]" src="msfinal.webp" alt="" />
        </div>
      </div>
      <div
        class="promotion space-y-6 flex flex-col lg:flex-row md:justify-center"
      >
        <div class="items flex items-center mx-4 mt-6 space-x-2 md:flex-col">
          <img src="ic.png" alt="" />
          <span class="font-medium w-[8rem] md:text-center text-sm my-4"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="items flex items-center mx-4 space-x-2 md:flex-col">
          <img src="ic2.png" alt="" />
          <span class="font-medium w-[8rem] md:text-center text-sm my-4"
            >Explore Surface devices</span
          >
        </div>
        <div class="items flex items-center mx-4 space-x-2 md:flex-col">
          <img src="ic3.png" alt="" />
          <span class="font-medium w-[8rem] md:text-center text-sm my-4"
            >Buy Xbox games and consoles</span
          >
        </div>
        <div class="items flex items-center mx-4 space-x-2 md:flex-col">
          <img src="ic4.png" alt="" />
          <span class="font-medium w-[8rem] md:text-center text-sm my-4"
            >Get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
